<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 스타일링된 링크 */
        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        /* 호버 효과 */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        /* 방문한 링크 스타일 */
        a:visited {
            color: purple;
        }

        /* 클릭한 링크 스타일 */
        a:active {
            color: green;
        }

        /* 포커스된 링크 스타일 */
        a:focus {
            outline: 2px solid yellow;
        }

        body {
            background-color: lightblue;
        }

        h1 {
            color: white;
            text-align: center;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>
</head>

<body>
<h2>선택 1</h2>
<h3>오징어</h3>
<h2>선택 2</h2>
<h3>문어</h3>
<h2>선택 3</h2>
<h3>꼴뚜기</h3>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid red; 
            margin: 2px;           
            padding: 5px;
        }
    </style>
</head>
<body>
    <input id="input_menu" type="text">
    <button onclick="addMenu()">추가</button>

    <!-- 
    자바스크립트에서 태그 엘리먼트 생성 및 삽입
    1. 태그 엘리먼트 생성 (createElement)
    2. 태그를 document에 삽입(appendChild)
    -->

    <div id="box">
        <div>오징어 <button>삭제</button></div>
    </div>

    <script>
        function addMenu() {
            var box = document.getElementById('box');
            var todoInput = document.getElementById('input_menu');
            var newDiv = document.createElement('div');
            newDiv.innerHTML = todoInput.value + "<button>삭제</button>";
            todoInput.value = ""
            
            box.appendChild(newDiv);
        }

    </script>
</body>
</html>
